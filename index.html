<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="flex flex-row">
        <div class="card w-96 bg-base-100 shadow-xl m-5">
            <figure><img src="rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full">Calculate</button>
                </div>
            </div>
        </div>
        <div class="card w-96 bg-base-100 shadow-xl m-5">
            <figure><img src="triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
                <h2 class="card-title mx-auto">Triangle</h2>
                <p class="text-center text-2xl">Area= 0.5 x b x h</p>
                <div>
                    <input id="triangle-base" class="w-24 bg-slate-200" type="text" placeholder="b">
                    <span>cm</span>
                    <input id="triangle-height" class="w-24 bg-slate-200" type="text" placeholder="h">
                    <span>cm</span>
                </div>
                <p>Area: <span id="triangle_area"></span> <span>cm <sup>2</sup></span></p>
                <div class="card-actions justify-end">
                    
                    <button onclick="calculateMath()" class="btn btn-primary w-full">Calculate</button>
                </div>
            </div>
        </div>
    </div>
    <script src="triangle.js"></script>

</body>

</html>
